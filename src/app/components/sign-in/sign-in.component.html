<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Username"
          #userName
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPassword
          required
        />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>
      <!-- <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Login with Google"
          (click)="authService.loginWithGoogle()"
        />
      </div> -->

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <!-- <div class="formGroup">
      <input
        type="button"
        class="btn btnPrimary"
        value="Log in gmail"
        (click)="loginWithGoogle()"
      />
    </div> -->
    

    <div class="redirectToLogin" style="color:#000000 !important;">
      <span
        >Don't have an account?<span
          class="redirect"
          routerLink="/register-user"
          style="color:#000000 !important;">
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
